    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Become a volunteer <i class="fas fa-praying-hands"></i> </h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text"  name="last_name" required />
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required/>
            <label for="yoga">Yoga</label>
            <input id="yoga" type="radio" name ="volunteer_preference" value="yoga" required/>
            <label for="meditation">Meditation</label>
            <input id="meditation" type="radio" name="volunteer_preference" value="meditation"/>
            <label for="both">Both</label>
            <input id="both" type="radio" name="volunteer_preference" value="both"/>
            <input class="join-button"  type="submit" value="Namaste"/>    
        </form>
 </section>
